{% extends "layouts/base-auth.html" %}
{% load static %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}

  <div class="auth-main" style="background-image: url('{% static 'newicons/bg-img.webp' %}'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed; overflow-x: hidden; width: 100%; max-width: 100vw; left: 0; right: 0; margin: 0 auto;">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="position-relative my-5">

          <div class="card mb-0">
            <form method="post" class="card-body">
              {% csrf_token %}

              <div class="text-center">
                <a href="{% url "index" %}">
                  <div>
                    <img src="{% static 'newicons/bitlogo_dark.png' %}" alt="img" style="width: 180px; height: 90px;">
                  </div>
                </a>
              </div>
              <h4 class="text-center f-w-500 mt-4 mb-3">Password Changed</h4>
              <p class="mb-4">Your password has been changed successfully.</p>
              <div class="d-flex justify-content-center gap-3 align-items-end mt-4">
                <a href="{% url "login" %}" class="link-primary">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
